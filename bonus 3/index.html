<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carosello 3</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/641e4c79bb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-dark">

    <header id="site_header">
        <h1 class="text-center text-uppercase mt-5 text-white">My carousel</h1>
    </header>
    
    <main id="site_main">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="controls d-flex flex-column">
                <button class="btn btn-secondary me-4 mb-3 start">Start</button>
                <button class="btn btn-secondary me-4 mb-3 reverse">Reverse</button>
                <button class="btn btn-danger me-4 stop">Stop</button>
            </div>
            <div class="slides">
                <!-- <img class="active" src="./assets/img/01.webp" alt=""> -->
            </div>
            <div class="thumbnails"></div>
        </div>
        <div class="title text-center text-danger"></div>
        <div class="text text-center text-white"></div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>

</html>
